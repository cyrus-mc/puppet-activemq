
# A broker name specified in activemq.xml: <broker brokerName="localhost" ...
solr.loader.broker.name=localhost

# Solr loader queue name. Note that physically names will be named according to priorities: 
# {solr.loader.queue.name}.top, {solr.loader.queue.name}.normal, {solr.loader.queue.name}.low and {solr.loader.queue.name}.processing
solr.loader.queue.name=com.smarsh.solrloader.general

# number of messages in the processing queue to enable normal messages processing
normal.priority.enable.threshold=5000
# number of messages in the processing queue to disable normal messages processing
normal.priority.disable.threshold=20000
# number of messages in the processing queue to enable low messages processing
low.priority.enable.threshold=0
# number of messages in the processing queue to disable low messages processing
low.priority.disable.threshold=5000

# The processing queue check interval
enable.timer.period=1s
